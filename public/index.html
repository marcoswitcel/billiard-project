<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Billiard</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background-color: #333;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        canvas {
            margin: 0;
        }
        .app {
            position: relative;
        }
        select {
            position: absolute;
            top: 0;
            right: 0;
        }
        @media (orientation: portrait) {
            canvas {
                transform: translateY(-5%);
            }
        }
    </style>
</head>
<body>
    <script type="module" src="../src/index.js"></script>
    <div class="app" id="app">
        <select name="scene" id="scene">
            <option value="scene01">Cena 01</option>
            <option value="scene02">Cena 02</option>
            <option value="scene03">Cena 03</option>
            <option value="scene04">Cena 04</option>
            <option value="scene05">Cena 05</option>
        </select>
    </div>
</body>
</html>
